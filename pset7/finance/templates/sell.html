{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol">
                {% for symbol in symbols_list %}
                <option>{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input autocomplete="off" class="form-class" name="shares" placeholder="Number of shares" type="text" />
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
